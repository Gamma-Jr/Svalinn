{%extends "layout.html"%}
{%block head%}<title> LOGIN </title>{%endblock%}
{%block body%}
<div class="container">
  <h1 class="nomarginbelow" style="background-color: grey; color: white; font-family: 'Unica One', Cursive;"><b>LOGIN</b></h1>

  <form action="" method="POST">
  <p class="nomarginabove" style="background-color: #ddd; color: #665;">
      <div class = "form-group">
        <label for="username"><b>USERNAME</b></label>
        <input type="text" placeholder="Enter Username" name="username" class="form-control" value={{request.form.username}}>
      </div>

      <div class = "form-group">
        <label for="password"><b>PASSWORD</b></label>
        <input type="password" placeholder="Enter Password" name="password" class="form-control" value={{request.form.password}}>
      </div>

      <button type="submit" class="btn btn-primary">SUBMIT</button>
    </p>
  </form>
</div>
{%endblock%}
